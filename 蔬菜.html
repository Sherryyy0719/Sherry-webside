<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的网页</title>
    <style>
        .image-container {
            display: flex; /* 使用 Flexbox */
            flex-wrap: wrap; /* 允许换行 */
            justify-content: space-around; /* 水平居中并分配空间 */
        }

        .product-item img {
            width: 300px; /* 设置宽度为 300px */
            height: 200px; /* 设置高度为 200px */
            object-fit: cover; /* 确保图片按比例缩放并裁剪 */
        }

        .product-grid {
            padding: 30px; /* 添加一些内边距 */
            display: flex;
            flex-wrap: wrap; /* 允许换行 */
            justify-content: center; /* 居中对齐 */
        }

        .product-item {
            margin: 30px; /* 添加一些外边距 */
            text-align: center; /* 文字居中对齐 */
        }
    </style>
</head>
<body>
    <main>
        <h1>Welcome to AgriLink's 精选农产品</h1>
        <p>商品分类</p>
        <h2>蔬菜</h2>
        <a href="test01.html">返回首页</a>

        <div class="product-grid">
            
            <div class="product-item">
                <img src="tomato.jpg" alt="tomato">
                <h2>新鲜西红柿</h2>
                <p>甘甜多汁，营养丰富</p>
                <p>价格：￥10/斤</p>
                <label for="quantity">选择数量（斤）：</label>
                <input type="number" id="quantity" min="1" value="1" style="width: 50px;">
                <br><br>
                <button onclick="buyProduct1()">立即购买</button>
                <button onclick="contactFarmer1()">联系农户</button>
            </div>

            <script>
            function buyProduct1() {
                var quantity = document.getElementById("quantity").value;
                alert("购买成功，您选择了 " + quantity + " 斤西红柿。");
            }
            
            function contactFarmer1() {
                var message = prompt("请输入您的留言，农户会及时回复您：");
                if (message) {
                    alert("您的留言已发送给农户：\n" + message);
                } else {
                    alert("您未输入留言。");
                }
            }
            </script>



            <div class="product-item">
                <img src="carrot.jpg" alt="carrot">
                <h2>脆嫩胡萝卜</h2>
                <p>新鲜采摘，口感极佳</p>
                <p>价格：￥12/斤</p>
                <label for="quantity">选择数量（斤）：</label>
                <input type="number" id="quantity" min="1" value="1" style="width: 50px;">
                <br><br>
                <button onclick="buyProduct2()">立即购买</button>
                <button onclick="contactFarmer2()">联系农户</button>
            </div>

            <script>
                function buyProduct2() {
                    var quantity = document.getElementById("quantity").value;
                    alert("购买成功，您选择了 " + quantity + " 斤胡萝卜。");
                }
                
                function contactFarmer2() {
                    var message = prompt("请输入您的留言，农户会及时回复您：");
                    if (message) {
                        alert("您的留言已发送给农户：\n" + message);
                    } else {
                        alert("您未输入留言。");
                    }
                }
                </script>
            
            <!-- 更多产品项 -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 农产品直销平台. All rights reserved.</p>
    </footer>
</body>
</html>
